id: main
children:
  - Organism.Header:
      children:
        - Molecule.Navigation:
            children:
              - Atom.Button:
                  icon: navicon
                  path: options
            style: left
            events:
              - select
        - Atom.Heading:
            size: h1
            text: Cocina con...
            value: Devcast

  - Molecule.Search:
      events:
        - change

  - Organism.Section:
      id: videos
      events:
        - scroll
      children:
        - Molecule.List:
            id: list
            bind:
              entity: __.Entity.Video
              atom: Atom.Li
              events:
                - touch
              create: true
              destroy: true
            events:
              - select
            callbacks:
              - onVideo
